<!DOCTYPE html>
<html lang="en">

<head>
    <script src="./assets/js/vue.js"></script>
    <script src="./assets/js/jquery.js"></script>
    <script src="./assets/js/bootstrap.js"></script>
    <script src="./assets/js/fontawesome.js"></script>
    <script src="./assets/js/script.js"></script>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/bootstrap.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Todo List</title>
</head>

<body>
    <div id="app">
        <div class="container d-flex flex-column justify-content-center align-content-center">
            <h2 class="title text-center mb-5">Todo List</h2>

            <div class="d-flex justify-content-end align-content-center mb-2">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#create_list">Criar
                    lista</button>
            </div>
            <div v-if="list.length < 1" class="card">
                <div class="card-body">
                    <p class="mb-0">Você não possui nenhuma lista</p>
                </div>
            </div>
            <div class="card mb-2" v-for="lista in list" :key="lista.id" :class="{'checked': lista.list_end}">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p v-text="lista.name" class="mb-0 p-0"></p>

                    <div class="form-group d-flex gap-1">
                        <button type="button" class="btn btn-success" @click.prevent="setlist_end(lista.id)"><i
                                class="fa-sharp fa-solid fa-circle-check"></i></button>
                        <button type="button" class="btn btn-primary"><i class="fa-sharp fa-solid fa-pen"></i></button>
                        <button type="button" class="btn btn-danger" @click.prevent="delete_list(lista.id)"><i
                                class="fa-sharp fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="create_list" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="create_list">Criar lista</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <input type="text" v-model="name" class="form-control" placeholder="Nome">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                        <button type="button" class="btn btn-success" @click.prevent="create_list">Adicionar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
